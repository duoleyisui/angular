<ul>
  <li *ngFor="let item of list">
    <div class="goodsimg">
      <a [routerLink]="['/goods/']" [queryParams]="{id:item.goodsName}">
        <img [src]="item.goodsListImg"/>
      </a>
    </div>
    <div class="goodsname">
      <a [routerLink]="['/goods/']" [queryParams]="{id:item.goodsName}">
        <p>{{item.goodsName}}</p>
      </a>
    </div>
    <div id="qita">
      <p>价格：{{item.price}}</p>
      <p>折扣：{{item.discount}}</p>
    </div>
  </li>
</ul>
