    <div class="goodsimg">
      <a [routerLink]="['/goods/']" [queryParams]="{id:item.goodsName}">

    </div>
    <div class="goodsname">
      <a [routerLink]="['/goods/']" [queryParams]="{id:item.goodsName}">

    <div id="qita">
      <p>价格：{{item.price}}</p>
      <p>折扣：{{item.discount}}</p>
    </div>
